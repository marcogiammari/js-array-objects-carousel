<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="slides-cont">
            <img id="slide-img" src="img/01.webp" alt="">
            <div id="info-cont">
                <div id="title">Marvel's Spiderman Miles Morale</div>
                <div id="text">Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.
                </div>
            </div>
        </div>
        <div id="thumbnails-cont">
    
            <button id="prev-btn">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button id="next-btn">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
